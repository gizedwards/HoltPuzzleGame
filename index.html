<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DragnDrop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="instructions">
        <h1>Captain Holt's Island Riddle</h1>
        <p>These are the instructions</p>
        
    </div>
    <div class="container">
        
        <img class="draggable" draggable="true" src="assets/amy.jpg" id="Amy">
        <img class="draggable" draggable="true" src="assets/Boyle.jpg" id="Boyle">
        <img class="draggable" draggable="true" src="assets/Doug.jpg" id="Doug">
        <img class="draggable" draggable="true" src="assets/Gina.jpg" id="Gina">
        <img class="draggable" draggable="true" src="assets/Hitchcock.jpg" id="Hitchcock">
        <img class="draggable" draggable="true" src="assets/Holt.jpg" id="Holt">
        <img class="draggable" draggable="true" src="assets/Jake.jpg" id="Jake">
        <img class="draggable" draggable="true" src="assets/Kevin.jpg" id="Kevin">
        <img class="draggable" draggable="true" src="assets/Pimento.jpg" id="Pimento">
        <img class="draggable" draggable="true" src="assets/Rosa.jpg" id="Rosa">
        <img class="draggable" draggable="true" src="assets/Scully.jpg" id="Scully">
        <img class="draggable" draggable="true" src="assets/Terry.jpg" id="Terry">
        
    </div>

    <div class="controls">
        <p> These are the controls</p>
        <p id="attemptsLeft"> 3 attempts left</p>
        <button onclick="clickToWeigh()">Weigh</button>
    </div>

    <div class="seesaw">
        <div class="container" id="leftside"></div>

        <div class="container" id="rightside"></div>
    </div>
</body>

</html>
